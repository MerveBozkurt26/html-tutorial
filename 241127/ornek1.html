<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek 1</title>
</head>
<body>
 <h1>Fieldset ve Select Kullanımı</h1>
 
  <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">

    <fieldset>
        <legend>Kişisel Bilgiler</legend>
        <label for="ad">İsim</label><br>
        <input type="text"  id="isim" name="isim" placeholder="Ad"><br><br>
         
        <label for="soyad">Soyad</label><br>
        <input type="text" id="soyad" name="soyad" placeholder="Soyad"><br><br>

        <legend>Cinsiyet</legend>
         <input type="radio" name="cinsiyet" id="kiz">
         <label for="kiz">Kız</label><br><br>
         <input type="radio" name="cinsiyet" id="erkek">
         <label for="erkek">Erkek</label><br><br>
        
         <label for="dTarih">Doğum Tarihi:</label><br>
         <input type="date" id="dTarih" name="dTarih" value="2020-01-01">
         <br><br>
     
        <legend>Eğitim Bilgileri</legend>
        <label for="okul">Okul</label><br>
        <input type="text" name="okul" id="okul"><br><br>
   
        <label for="sinif">Sınıf</label><br>
        <input type="text" name="sinif" id="sinif"><br><br>

        <label for="bolum">Bölümünüz</label><br>
        <select name="bolum" id="bolum">

             <option  value="1">Bilişim Teknolojileri</option>
             <option value="2">Çocuk Gelişimi</option>
             <option value="3">Moda Tasarım</option>
             <option value="4">Frafik Tasarım</option>
             
        </select><br><br>
      
    </fieldset>
    
    <fieldset>
        <legend>Ek Bilgiler</legend>

        <textarea name="not" id="not" cols="50" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio reiciendis quae cupiditate nisi aliquam obcaecati. Quisquam sapiente assumenda accusamus vero possimus dicta commodi inventore eaque, hic animi ab, esse vitae?</textarea>
      
       <input type="checkbox" name="bilgi" id="bilgi">
       <label for="bilgi"> Bilgileri Kabul Et</label><br>

       <input type="checkbox" name="cerez" id="cerez">
       <label for="cerez">Cerezleri Kabul Et</label><br>
       <button type="submit">Kaydet</button>
      
    </fieldset>

      

         


  </form>

</body>
</html>
